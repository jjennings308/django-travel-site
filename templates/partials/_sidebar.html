{# templates/partials/_sidebar.html #}
{% with current=request.resolver_match.view_name %}
<nav class="sidebar-nav">
  <ul class="nav flex-column gap-1">

    <li class="nav-item">
      <a class="nav-link {% if current == 'core:dashboard' %}active{% endif %}"
         href="{% url 'core:dashboard' %}">
        <i class="bi bi-speedometer2 me-2"></i>
        Main Dashboard
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link {% if current|slice:':11' == 'bucketlist:' %}active{% endif %}"
         href="{% url 'bucketlists:dashboard' %}">
        <i class="bi bi-list-check me-2"></i>
        Bucket List Dashboard
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link {% if current|slice:':11' == 'activities:' %}active{% endif %}"
         href="{% url 'activities:dashboard' %}">
        <i class="bi bi-signpost-2 me-2"></i>
        Activities Dashboard
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link {% if current|slice:':6' == 'trips:' %}active{% endif %}"
         href="{% url 'trips:dashboard' %}">
        <i class="bi bi-airplane me-2"></i>
        Trips Dashboard
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link {% if current|slice:':10' == 'locations:' %}active{% endif %}"
         href="{% url 'locations:dashboard' %}">
        <i class="bi bi-geo-alt me-2"></i>
        Locations Dashboard
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link {% if current|slice:':7' == 'events:' %}active{% endif %}"
         href="{% url 'events:dashboard' %}">
        <i class="bi bi-calendar-event me-2"></i>
        Events Dashboard
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link {% if current == 'core:about' %}active{% endif %}"
         href="{% url 'core:about' %}">
        <i class="bi bi-info-circle me-2"></i>
        About
      </a>
    </li>

  </ul>
</nav>
{% endwith %}
