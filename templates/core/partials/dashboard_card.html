<div class="col-12 col-sm-6 col-lg-4">
  <div class="card h-100 shadow-sm {% if disabled %}opacity-75{% endif %}">
    <div class="card-body d-flex flex-column">
      <div class="col-md-4">
        <div class="dashboard-card">
          <div class="dashboard-card-icon">
            <i class="bi {{ icon }}"></i>
          </div>
          <h3 class="h5 fw-bold mb-2">{{ title }}</h3>
          <p class="text-muted mb-3">{{ description|default:"Module description goes here." }}</p>
          {% if not disabled and url_name %}
            <a href="{% url url_name %}" class="btn btn-primary w-100">Open</a>
          {% else %}
            <button class="btn btn-secondary w-100" disabled>
              Coming Soon
            </button>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
