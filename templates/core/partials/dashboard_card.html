<div class="col-12 col-sm-6 col-lg-4">
  <div class="card h-100 shadow-sm {% if disabled %}opacity-75{% endif %}">
    <div class="card-body d-flex flex-column">

      <div class="d-flex align-items-center mb-3">
        {% if icon %}
          <i class="bi {{ icon }} fs-3 me-3 text-primary"></i>
        {% endif %}
        <h5 class="card-title mb-0">{{ title }}</h5>
      </div>

      <p class="card-text text-muted flex-grow-1">
        {{ description|default:"Module description goes here." }}
      </p>

      {% if not disabled and url_name %}
        <a href="{% url url_name %}" class="btn btn-outline-primary mt-auto">
          Open
        </a>
      {% else %}
        <button class="btn btn-outline-secondary mt-auto" disabled>
          Coming Soon
        </button>
      {% endif %}

    </div>
  </div>
</div>
