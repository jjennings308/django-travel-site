<div class="col-12 col-sm-6 col-lg-4">
  <div class="dashboard-card h-100 {% if disabled %}opacity-75{% endif %}">
    <div class="dashboard-card-icon">
      <i class="bi {{ icon }}"></i>
    </div>

    <h3 class="dashboard-card-title">{{ title }}</h3>
    <p class="dashboard-card-description">
      {{ description|default:"Module description goes here." }}
    </p>

    <div class="mt-auto">
      {% if not disabled and url_name %}
        <a href="{% url url_name %}" class="btn btn-primary w-100">Open</a>
      {% else %}
        <button class="btn btn-secondary w-100" disabled>Coming Soon</button>
      {% endif %}
    </div>
  </div>
</div>
