<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Travel Site{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Add this to your base.html in the <head> section -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  {% block extra_head %}{% endblock %}
</head>
<body>

{% block navbar %}
  {% include "partials/_navbar.html" %}
{% endblock %}

<div class="container my-4">
  {% include "partials/_messages.html" %}
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap 5 JS (bundle includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_js %}{% endblock %}

<script>
(function () {
  // Only run for logged-in pages where CSRF cookie exists
  const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
  if (!tz) return;

  // Simple CSRF cookie reader
  function getCookie(name) {
    const m = document.cookie.match("(^|;)\\s*" + name + "\\s*=\\s*([^;]+)");
    return m ? m.pop() : "";
  }

  // Avoid POSTing repeatedly (localStorage cache)
  const key = "user_tz_last_sent";
  if (localStorage.getItem(key) === tz) return;

  fetch("/accounts/tz/set/", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-CSRFToken": getCookie("csrftoken")
    },
    body: JSON.stringify({ timezone: tz })
  })
  .then(r => r.ok ? r.json() : Promise.reject(r))
  .then(data => {
    if (data && data.ok) localStorage.setItem(key, tz);
  })
  .catch(() => {
    // Silently ignore; weâ€™ll retry on next page load
  });
})();
</script>

</body>
</html>
