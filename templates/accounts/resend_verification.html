<!-- templates/accounts/resend_verification.html -->
{% extends 'base.html' %}

{% block title %}Resend Verification Email{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h3>Resend Verification Email</h3>
                </div>
                <div class="card-body">
                    <p>Enter your email address to receive a new verification link.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" 
                                   name="email" 
                                   class="form-control" 
                                   id="email" 
                                   placeholder="Enter your email"
                                   required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Send Verification Email</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <a href="{% url 'login' %}">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
