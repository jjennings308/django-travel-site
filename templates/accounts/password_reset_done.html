<!-- templates/accounts/password_reset_done.html -->
{% extends 'base.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body">
                    <h2>Check Your Email</h2>
                    <p class="lead mt-3">We've sent you instructions to reset your password.</p>
                    <p>If you don't receive an email, please check your spam folder.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
